<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>저자 전체 목록</h1>
  <ul>
    {% for author in authors  %}
    <li><a href="{% url "libraries:detail" author.pk %}">이름 : {{author.name}}</a></li>
    <li><a href="{% url "libraries:detail" author.pk %}">국적 : {{author.nationality}}</a></li>
    <hr>
    {%empty%}
    <p>아직 등록 된 작가가 없습니다.</p>
    {% endfor %}
  </ul>
</body>
</html>
