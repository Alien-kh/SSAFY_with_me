{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>식당 생성 페이지</h1>
  <form action="{% url "restaurants:create" %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">이름 : </label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">주소 : </label>
      <input type="text" class="form-control" id="address" name="address">
      <div id="name" class="form-text">주소는 ㅇㅇ시 ㅇㅇ구 ㅇㅇ동 형식으로 작성합니다.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">전화번호 : </label>
      <input type="text" class="form-control" id="phone" name="phone_number">
      <div id="name" class="form-text">전화번호는 특수문자 없이 지역번호를 포함한 숫자만 입력합니다.</div>
    </div>
    <div class="mb-3 form-floating">
      <p >식당 소개</p>
      <textarea class="form-control" id="description" style="height: 100px" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
