{% extends "base.html" %}
{% block content %}
<h1>식당 생성 페이지</h1>
<form action="{% url "restaurants:create" %}" method="POST">
  {% csrf_token %}
  <p>
    <label for="name">식당 이름 : </label>
    <input type="text" name="name" id="name">
  </p>
  <p>
    <label for="description">식당 설명 : </label>
    <input type="text" name="description" id="description">
  </p>
  <p>
    <label for="address">식당 주소 : </label>
    <textarea name="address" id="address"></textarea>
  </p>
  <p>
    <label for="phone">식당 전화번호 : </label>
    <textarea name="phone_number" id="phone"></textarea>
  </p>
  <p>
    <input type="submit" value="CREAT">
  </p>
</form>
<a href="{% url "restaurants:main" %}"></a>
{% endblock content %}
