{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>맛집 리스트</h1>
  <a href="{% url 'restaurants:new' %}">[CREATE]</a>
    {% for restaurant in restaurants %}
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">식당의 이름: {{ restaurant.name }}</h5>
        <p class="card-text">주소: {{ restaurant.address }}</p>
        <a href="{% url 'restaurants:detail' restaurant.pk %}" class="btn btn-primary">[DETAIL]</a>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
