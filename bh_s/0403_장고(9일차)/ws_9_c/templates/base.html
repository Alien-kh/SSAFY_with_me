{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 목록 관리 프로젝트</title>
</head>
<body>

  
  <a href="{% url 'todos:index' %}">
    <img src="{% static 'logo.png' %}" alt="logo" width="30px" height="30px;">
  </a>

  {% if user.is_authenticated %}
    <a href="{% url 'todos:create' %}">[CREATE]</a>
    <a href="{% url 'diaries:index' %}">[DIARY]</a>
    <a href="{% url 'accounts:update' %}">[USER_UPDATE]</a>
    <br>

    <form action="{% url 'accounts:logout' %}" method="POST" style="display:inline;">
      {% csrf_token %}
      <input type="submit" value="[LOGOUT]">
    </form>
    <br>
    <form action="{% url 'accounts:delete' %}" method="POST" style="display:inline;">
      {% csrf_token %}
      <input type="submit" value="[SIGNOUT]">
    </form>

    <br>
    <br>
    <span><strong>Hello,{{ user.username }}</strong></span>
  {% else %}
    <a href="{% url 'accounts:login' %}">[LOGIN]</a>
    <a href="{% url 'accounts:signup' %}">[SIGNUP]</a>
  {% endif %}

  {% block content %}
  {% endblock content %}

</body>
</html>
