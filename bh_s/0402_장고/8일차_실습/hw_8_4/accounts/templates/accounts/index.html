{% extends "base.html" %}

{% block content %}
<h3>hello,{{ user.username }}</h3>

<a href="{% url "accounts:login" %}">[LOGIN]</a>
<form action="{% url "accounts:logout" %}">
  {% csrf_token %}
  <input type="submit" value="LOGOUT">
</form>
<br>
<h1>전체 유저 목록</h1>
  <ul>
    {% for player in data %}
    <li>{{ player.username }}</li>
    <hr>
    {% endfor %}
  </ul>
{% endblock content %}
